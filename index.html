<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>The Big Fat String exercise</title>
  </head>
  <body>
    <h1>The Big Fat String exercise</h1>

    <div id="interface">
   
      <p id="clear">clear results</p>

      <input type="text" name="inputName" id="input" />
      <select name="operator" id="operator">
        <option value="opg1">If input is a first name: Make the first character in a name uppercase, and the rest lowercase</option>
        <option value="opg2">If input is a full name: Find the first name</option>
        <option value="opg3">If input is a full name: Find the length of the first name</option>
        <option value="opg4">If input is a full name: Find the middle name start and end position, and the middle name itself in a full name string</option>
        <option value="opg5">If input is a filename: Check if a filename is .png or .jpg</option>
        <option value="opg6">If input is a password: Hide a password with the correct number of *s</option>
        <option value="opg7">With any input: Make the third character uppercase</option>
        <option value="opg8">With any input: Make a character uppercase, if it follows a space or a hyphen</option>
      </select>
      <output type="text" name="outputName" id="result" for="input">Output goes here</output>
      <button id="calculate">Generate output</button>
      
     
    </div>

    <script src="script.js"></script>
  </body>
</html>
